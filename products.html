<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Apparel - Products</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .background {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            flex: 1;
            width: 100%;
            height: 100%;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #080808;
            color: white;
            z-index: 1000; /* Ensure it is above other elements */
        }
        .header .logo img {
            width: 110px;
            height: 30px;
        }
        .header .navigation a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .header .navigation a:hover {
            text-decoration: underline;
        }
        #boxwrapper {
            display: flex;
            flex: 1;
            width: 100%;
            height: calc(100% - 70px); /* Adjust for header height */
        }
        .sidebar {
            width: 250px;
            background-color: whitesmoke;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s;
        }
        .sidebar-content {
            padding: 20px;
        }
        .sidebar-item a {
            display: block;
            color: black;
            text-decoration: none;
            padding: 10px;
            transition: background-color 0.3s, color 0.3s;
        }
        .sidebar-item a:hover {
            background-color: black;
            color: white;
        }
        #side2 {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #f5f5f5;
            width: 100%; /* Full width */
        }
        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%; /* Full width */
        }
        .menu-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            justify-content: center; /* Center vertically */
        }
        .menu-button {
            background-color: white;
            border: 2px solid #080808;
            border-radius: 5px;
            color: #080808;
            font-size: 18px;
            font-weight: bold;
            padding: 15px 30px;
            margin: 10px;
            text-decoration: none;
            text-align: center;
            width: 200px;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }
        .menu-button:hover {
            background-color: #080808;
            color: white;
            border-color: white;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #080808;
            color: white;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="wrapper">
            <div class="header">
                <div class="logo">
                    <img src="logo.png" alt="Logo">
                </div>
                <div class="navigation">
                    <a href="index.html"><b>Home</b></a>
                    <a href="products.html"><b>Products</b></a>
                    <a href="menu.html"><b>Menu</b></a>
                    <a href="promotions.html"><b>Promotions</b></a>
                    <a href="about.html"><b>About Us</b></a>
                </div>
            </div>
            <button id="sidebar-toggle" aria-label="Toggle Sidebar">&#9776;</button>
            <div id="boxwrapper">
                <div id="side1" class="sidebar">
                    <div class="sidebar-content">
                        <div class="sidebar-item"><a href="men.html">Men</a></div>
                        <div class="sidebar-item"><a href="women.html">Women</a></div>
                        <div class="sidebar-item"><a href="brand.html">Brand</a></div>
                        <div class="sidebar-item"><a href="goods.html">Goods</a></div>
                        <div class="sidebar-item"><a href="rewards.html">Rewards</a></div>
                    </div>
                </div>
                <div id="side2" class="main-content">
                    <div class="menu-container">
                        <div class="menu-buttons">
                            <a href="newarrivals.html" class="menu-button">New Arrivals</a>
                            <a href="men.html" class="menu-button">Men</a>
                            <a href="women.html" class="menu-button">Women</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <img width="110" height="30" src="logo.png" alt="Logo">
                <p><i><font color="white">Alexa Mhel V. Gagan <br> 202310537@fit.edu.ph</font></i></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
