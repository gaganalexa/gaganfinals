<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Apparel - Beanie Beige</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .item-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #f5f5f5; /* Light background for contrast */
            min-height: 100vh;
        }
        .item-content {
            display: flex;
            align-items: flex-start;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 80%;
            max-width: 1200px;
        }
        .item-content img {
            max-width: 300px; /* Fixed size for image */
            height: auto;
            border-right: 1px solid #ddd; /* Separator line */
            padding: 20px;
        }
        .item-details {
            padding: 20px;
            flex: 1; /* Takes up remaining space */
        }
        .item-details h2 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .item-details p {
            margin: 10px 0;
            color: #555;
        }
        .item-details .price {
            font-size: 20px;
            color: #00a000; /* Green color for price */
            font-weight: bold;
        }
        .item-details .buy-now {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #080808;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .item-details .buy-now:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="wrapper">
            <div class="header">
                <div class="logo">
                    <img width="110" height="30" src="logo.png" alt="Logo">
                </div>
                <div class="navigation">
                    <a href="index.html"><b>Home</b></a>
                    <a href="products.html"><b>Products</b></a>
                    <a href="menu.html"><b>Menu</b></a>
                    <a href="promotions.html"><b>Promotions</b></a>
                    <a href="about.html"><b>About Us</b></a>
                </div>
            </div>
            <div class="item-container">
                <div class="item-content">
                    <img src="https://us.pand.co/cdn/shop/products/taupebeanie1_900x.png?v=1704966743" alt="Beanie Beige">
                    <div class="item-details">
                        <h2>Beanie Beige</h2>
                        <p>Description: A classic beanie in a neutral beige color. Made with soft, stretchy material to keep you warm and comfortable during colder days.</p>
                        <p class="price">$19.99</p>
                        <a href="#" class="buy-now" onclick="addToCart('Beanie Beige', 19.99)">Buy Now</a>
                    </div>
                </div>
            </div>
            <div class="footer">
                <img width="110" height="30" src="logo.png" alt="Logo">
                <p><i><font color="white">Alexa Mhel V. Gagan <br> 202310537@fit.edu.ph</font></i></p>
            </div>
        </div>
    </div>
    <script>
        function addToCart(itemName, itemPrice) {
            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            cartItems.push({ name: itemName, price: itemPrice });
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
            alert(`${itemName} has been added to your cart!`);
        }
    </script>
</body>
</html>
