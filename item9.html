<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denim Polo - Urban Apparel</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .item-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #f5f5f5;
            min-height: 100vh;
        }
        .item-content {
            display: flex;
            align-items: flex-start;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 80%;
            max-width: 1200px;
        }
        .item-content img {
            max-width: 300px;
            height: auto;
            border-right: 1px solid #ddd;
            padding: 20px;
        }
        .item-details {
            padding: 20px;
            flex: 1;
        }
        .item-details h2 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .item-details p {
            margin: 10px 0;
            color: #555;
        }
        .item-details .price {
            font-size: 20px;
            color: #00a000;
            font-weight: bold;
        }
        .item-details .buy-now {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #080808;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .item-details .buy-now:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="wrapper">
            <div class="header">
                <div class="logo">
                    <img width="110" height="30" src="logo.png" alt="Logo">
                </div>
                <div class="navigation">
                    <a href="index.html"><b>Home</b></a>
                    <a href="products.html"><b>Products</b></a>
                    <a href="menu.html"><b>Menu</b></a>
                    <a href="promotions.html"><b>Promotions</b></a>
                    <a href="about.html"><b>About Us</b></a>
                </div>
            </div>
            <div class="item-container">
                <div class="item-content">
                    <img src="https://pand.co/cdn/shop/files/IMG_5474_900x.png?v=1715766505" alt="Denim Polo">
                    <div class="item-details">
                        <h2>Denim Polo</h2>
                        <p>Description: A classic denim polo shirt that pairs well with casual outfits. Made from durable and comfortable fabric.</p>
                        <p class="price">$34.99</p>
                        <a href="#" class="buy-now" onclick="addToCart('Denim Polo', 34.99)">Buy Now</a>
                    </div>
                </div>
            </div>
            <div class="footer">
                <img width="110" height="30" src="logo.png" alt="Logo">
                <p><i><font color="white">Alexa Mhel V. Gagan <br> 202310537@fit.edu.ph</font></i></p>
            </div>
        </div>
    </div>
    <script>
        function addToCart(itemName, itemPrice) {
            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            cartItems.push({ name: itemName, price: itemPrice });
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
            alert(`${itemName} has been added to your cart!`);
        }
    </script>
</body>
</html>
